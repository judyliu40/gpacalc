<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav> 
        <div class="logo">
            <h1>GPA Calculator</h1>
        </div>
    </nav>
        <main>
            <div>
            <form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Credits</th>
                        </tr>
                    </thead>
                    <tbody id="gradetbody">
                        <tr>
                            <td><input type="text" name="course" placeholder="Course #1"></td>
                            <td><input type="text" name="grade" placeholder="Letter Grade"></td>
                            <td><input type="number" name="credits" placeholder="Credit Hours"></td>
                            <td><button type="button" class="remove-row">x</button></td>
                        </tr>
                    </tbody>
                </table>
              
                <button type="button" id="addRow">Add row</button>
                <button type="button" id="calculateGPA">Calculate</button>
                <button type="reset" id="resetForm">Reset</button>
              
            </form>
            <div class="result">
                <h2>GPA: <span id="gpaResult"></span></h2>
            </div>
            </div>
        </main>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
